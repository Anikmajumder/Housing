    <div class="card">
      <div class="card-img-wrapper">
        <img *ngIf="propertyes.Image" class="card-img-top" src="assets/images/{{propertyes.Image}}.jpg">
        <img *ngIf="!propertyes.Image" class="card-img-top" src="assets/images/house.jpg">
        <ul *ngIf="!hidenIcons" class="list-inline text-center animate member-icons">
          <li class="list-inline-item">
            <button class="btn btn-primary" routerLink="/property-detail/{{propertyes.Id}}"><i class="far fa-edit"></i></button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
          </li>
        </ul>
      </div>

      <div class="card-body p-1">
        <h1 class="mb-0"> {{propertyes.BHK}} BHK {{propertyes.PType}} </h1>

        in {{propertyes.Name}}
        <span *ngIf="propertyes.Name">,</span>
        {{propertyes.City}}

        <h6  class="mt-2">{{propertyes.FType}}
        <span *ngIf="propertyes.FType !== 'Unfurnished'">Furnished</span> | Ready to Move</h6>

        <hr class="mt-0 mb-2">

        <h6 class="mb-0">Price: <span class="font-highlight">{{propertyes.Price}} USD.</span> |
          Area:  <span class="font-highlight">{{propertyes.BuiltArea}} Sq Ft </span> </h6>
      </div>
    </div>
