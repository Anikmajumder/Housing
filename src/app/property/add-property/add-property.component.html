<div class="card">
  <div class="card-header">
    Add new property
  </div>
   <div class="card-body">
     <form (ngSubmit)='onSubmit()' #Form="ngForm">
       <div class="from-group col-12">
          <label for="name">Name</label>
          <input type="text" class="form-control" #propName="ngModel"
          ngModel name="propName" required minlength="5">
          <span *ngIf="!propName.valid && propName.touched" class="error-block">
            <span  *ngIf="propName.errors.required">Please provide name</span>
            <span *ngIf="propName.errors.minlength">Name must be atleast 5 char long</span>
          </span>
       </div>
       <div class="from-group col-12">
          <label for="name">Type</label>
          <input type="text" class="form-control" ngModel name="Type">
       </div>
       <div class="from-group col-12">
          <label for="name">Price</label>
          <input type="text" class="form-control" ngModel name="Price">
        </div>
       <div class="from-group col-12">
          <button type="submit" class="btn btn-primary mr-2">Save</button>
          <button type="reset" class="btn btn-primary">Cancle</button>
        </div>
     </form>
   </div>
</div>
